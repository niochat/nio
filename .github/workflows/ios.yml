name: Build & Test

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Prerequisites
      run: |
        gem install cocoapods xcpretty
        pod install
    - name: Build
      run: xcodebuild -workspace Nio.xcworkspace -scheme Nio -allowProvisioningUpdates build | xcpretty
    - name: Test
      run: xcodebuild -workspace Nio.xcworkspace -scheme Nio test -destination 'platform=iOS Simulator,name=iPhone 11' | xcpretty
