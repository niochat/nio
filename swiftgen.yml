strings:
  inputs: "Nio/Supporting Files/en.lproj"
  filter: (\b(Localizable)\b)\.strings$
  outputs:
    - templateName: structured-swift4
      output: Nio/Generated/Strings.swift

xcassets:
  inputs: "Nio/Assets.xcassets"
  filter: .+\.xcassets$
  outputs:
    - templateName: swift4
      output: Nio/Generated/Assets.swift
